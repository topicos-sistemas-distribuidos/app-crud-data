<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Security Example</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<!-- cabeçalho da aplicação -->
	<div th:replace="fragments/header :: header" />

	<div class="container">

		<div>
			<form action="#" th:action="@{/inserirUsuario}"
				th:object="${usuario}" id="forminsereusuario" method="post"
				name="forminsereusuario" enctype="multipart/form-data">
				<p>Inserir usuário</p>
				Nome: <input name="nome" type="text" th:field="*{nome}" required="true"/> <br></br>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Name Error</td><br></br>
				Login: <input name="login" type="text" th:field="*{login}" required="true"/> <br></br>
				<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</td><br></br>
				E-mail: <input name="email" type="text" th:field="*{email}" required="true"/> <br></br>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td><br></br>
				Senha: <input name="senha" type="password" th:field="*{senha}" required="true"/> <br></br>
				<td th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Senha Error</td><br></br>
				Confirma Senha: <input name="confirmasenha" type="password" required="true"/> <br></br>
				<div class="submit">
					<button type="submit" name="save" th:text="Iserir">Inserir</button>
				</div>
			</form>
		</div>
		<div>
			<p>
				<a href="/admin">Voltar</a>
			</p>
		</div>

	</div>

	<!-- Rodapé da aplicação -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
